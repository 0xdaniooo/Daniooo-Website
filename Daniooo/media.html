        // Used to store the media HTML objects

        // Creates a HTML object for an media item
        const createMedia = (media) => {
            var div = document.createElement('div')
            div.classList.add('col-sm-6', 'col-md-4', 'col-lg-3', 'col-xl-2', 'media')

            var card = document.createElement('div')
            card.classList.add('card')

            if (media.type === 'image') 
            {
                var img = document.createElement('img')
                img.setAttribute('src', media.image)
                img.setAttribute('data-bs-toggle', 'modal')
                img.setAttribute('data-bs-target', '#imageModal')

                var cardBody = document.createElement('div')
                cardBody.classList.add('card-body')

                var text = document.createElement('p')
                text.classList.add('card-text', 'text-center')
                text.textContent = `${media.date} | ${media.location}`
                text.setAttribute('date', media.dateNumber)
                text.setAttribute('identifier', media.image)

                cardBody.appendChild(text)
                card.appendChild(img)
                card.appendChild(cardBody)
            } 
            
            else if (media.type === 'youtubeVideo') 
            {
                var ratioDiv = document.createElement('div')
                ratioDiv.classList.add('ratio', 'ratio-4x3')

                var iframe = document.createElement('iframe')
                iframe.setAttribute('src', media.youtubeVideo)
                iframe.setAttribute('allowfullscreen', '')

                ratioDiv.appendChild(iframe)

                var cardBody = document.createElement('div')
                cardBody.classList.add('card-body')

                var text = document.createElement('p')
                text.classList.add('card-text', 'text-center')
                text.textContent = `${media.date} | ${media.location}`
                text.setAttribute('date', media.dateNumber)
                text.setAttribute('identifier', media.youtubeVideo)

                cardBody.appendChild(text)
                card.appendChild(ratioDiv)
                card.appendChild(cardBody)
            }
            
            else if (media.type === 'video') 
            {
                var ratioDiv = document.createElement('div')
                ratioDiv.classList.add('ratio', 'ratio-4x3')

                var video = document.createElement('video')
                video.setAttribute('controls', '')

                var source = document.createElement('source')
                source.setAttribute('src', media.video)
                source.setAttribute('type', 'video/mp4')

                video.appendChild(source)
                ratioDiv.appendChild(video)

                var cardBody = document.createElement('div')
                cardBody.classList.add('card-body')

                var text = document.createElement('p')
                text.classList.add('card-text', 'text-center')
                text.textContent = `${media.date} | ${media.location}`
                text.setAttribute('date', media.dateNumber)
                text.setAttribute('identifier', media.video)

                cardBody.appendChild(text)
                card.appendChild(ratioDiv)
                card.appendChild(cardBody)
            }

            div.appendChild(card);

            return div;
        }

        function renderMedia()
        {
            let itemRoot = document.getElementById('media-root')

            mediaItems.forEach(item => {
                const card = createMedia(item)
                itemRoot.appendChild(card)
            })

            // Store all the media objects in array for sorting
            mediaArray = Array.from(document.querySelectorAll('.media'))

            // Iterate each image and link it up with the large image modal upon click
            let largeImage = document.getElementById('largeImage')
            mediaArray.forEach(function(imageItem) 
            {
                imageItem.addEventListener("click", function() 
                {
                    const image = this.querySelector("img").src
                    largeImage.src = image
                })
            })
        }

        // Sort media by date (descending)
        const sortDescending = () => {
            setCurrentDropdown('sort-new-old')
            mediaArray.sort((a, b) => {
                // Obtain date for a
                let dateString = a.querySelector('p[date]').getAttribute('date')
                let day = dateString.substring(0, 2)
                let month = dateString.substring(2, 4)
                let year = dateString.substring(4, 8)
                let formattedDate = `${year}-${month}-${day}`
                let date1 = new Date(formattedDate)

                // Obtain date for b
                dateString = b.querySelector('p[date]').getAttribute('date')
                day = dateString.substring(0, 2)
                month = dateString.substring(2, 4)
                year = dateString.substring(4, 8)
                formattedDate = `${year}-${month}-${day}`
                date2 = new Date(formattedDate)

                return date2 - date1
            })

            // Reorder the media 
            mediaArray.forEach(mediaObject => {
                mediaObject.parentElement.appendChild(mediaObject)
            })
        }

        // Sort media by date (ascending)
        const sortAscending = () => {
            setCurrentDropdown('sort-old-new')
            mediaArray.sort((a, b) => {
                // Obtain date for a
                let dateString = a.querySelector('p[date]').getAttribute('date')
                let day = dateString.substring(0, 2)
                let month = dateString.substring(2, 4)
                let year = dateString.substring(4, 8)
                let formattedDate = `${year}-${month}-${day}`
                let date1 = new Date(formattedDate)

                // Obtain date for b
                dateString = b.querySelector('p[date]').getAttribute('date')
                day = dateString.substring(0, 2)
                month = dateString.substring(2, 4)
                year = dateString.substring(4, 8)
                formattedDate = `${year}-${month}-${day}`
                date2 = new Date(formattedDate)

                return date1 - date2
            })

            // Reorder the media  
            mediaArray.forEach(mediaObject => {
                mediaObject.parentElement.appendChild(mediaObject)
            })
        }

        // Default sort
        const sortDefault = () => {
            setCurrentDropdown('sort-default')
            let tempArray = []

            // Compile default order of media items by referencing against original media items array
            for (let i = 0; i < mediaItems.length; i++)
            {
                for (let j = 0; j < mediaArray.length; j++)
                {
                    if (mediaItems[i].image == mediaArray[j].querySelector('p').getAttribute('identifier') ||
                    mediaItems[i].video == mediaArray[j].querySelector('p').getAttribute('identifier') ||
                    mediaItems[i].youtubeVideo == mediaArray[j].querySelector('p').getAttribute('identifier'))
                    {
                        tempArray.push(mediaArray[j])
                        continue
                    }
                }
            }

            // Rewrite the media array based on new order
            for (let i = 0; i < mediaArray.length; i++)
            {
                mediaArray[i] = tempArray[i]
            }

            // Reorder the media 
            mediaArray.forEach(mediaObject => {
                mediaObject.parentElement.appendChild(mediaObject)
            })
        }

        // Function to set the current option and change its color
        function setCurrentDropdown(optionId) 
        {
            const dropdownItems = document.querySelectorAll(".dropdown-item")
            dropdownItems.forEach(item => {
                item.classList.remove("current-sort")
            })

            const selectedOption = document.getElementById(optionId)
            selectedOption.classList.add("current-sort")
        }

        // Add event listeners for sorting buttons
        const sortDescendingButton = document.getElementById('sort-new-old')
        sortDescendingButton.addEventListener('click', sortDescending)

        const sortAscendingButton = document.getElementById('sort-old-new')
        sortAscendingButton.addEventListener('click', sortAscending)

        const sortDefaultButton = document.getElementById('sort-default')
        sortDefaultButton.addEventListener('click', sortDefault)

        renderMedia()
        setCurrentDropdown('sort-default')
