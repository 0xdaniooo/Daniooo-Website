        // Used to store the article HTML objects
        let articlesArray

        // Creates a HTML object for an article
        const createArticle = (article) => {
            // Create the main column container
            const articleObject = document.createElement('div')
            articleObject.classList.add('col-sm-12', 'col-md-6', 'col-lg-6', 'col-xl-4', 'article')

            // Create the card container
            const cardDiv = document.createElement('div')
            cardDiv.classList.add('card')

            // Create the image element
            const image = document.createElement('img')
            image.src = article.image

            // Create the card body container
            const cardBodyDiv = document.createElement('div')
            cardBodyDiv.classList.add('card-body')

            // Create the card title
            const cardTitle = document.createElement('h4')
            cardTitle.classList.add('card-title')
            cardTitle.textContent = article.title

            // Create the underline element
            const underlineDiv = document.createElement('div')
            underlineDiv.classList.add('underline')

            // Create the card text
            const cardText = document.createElement('p')
            cardText.classList.add('card-text')
            cardText.textContent = article.description

            // Create the row container
            const rowDiv = document.createElement('div')
            rowDiv.classList.add('row', 'align-items-center')

            // Create the first column in the row
            const col1Div = document.createElement('div')
            col1Div.classList.add('col-6')

            // Create the "Continue reading" link
            const link = document.createElement('a')
            link.href = article.link
            link.classList.add('btn', 'custom-button')
            link.target = '_blank'
            link.textContent = 'Continue reading on Medium'

            // Create the Medium icon
            const icon = document.createElement('i')
            icon.classList.add('fa-brands', 'fa-medium')
            icon.style.color = 'white'
            icon.style.marginLeft = '10px'

            // Create the second column in the row
            const col2Div = document.createElement('div')
            col2Div.classList.add('col-6', 'd-flex', 'justify-content-center')

            // Create the article date
            const articleDate = document.createElement('p')
            articleDate.classList.add('article-date')
            articleDate.textContent = `${article.category} | ${article.date}`
            articleDate.setAttribute('date', article.dateNumber)

            // Append the elements to their respective parents
            articleObject.appendChild(cardDiv)
            cardDiv.appendChild(image)
            cardDiv.appendChild(cardBodyDiv)
            cardBodyDiv.appendChild(cardTitle)
            cardBodyDiv.appendChild(underlineDiv)
            cardBodyDiv.appendChild(cardText)
            cardBodyDiv.appendChild(rowDiv)
            rowDiv.appendChild(col1Div)
            col1Div.appendChild(link)
            link.appendChild(icon)
            rowDiv.appendChild(col2Div)
            col2Div.appendChild(articleDate)

            return articleObject
        }

        function renderArticles()
        {
            let itemRoot = document.getElementById('articles-root')

            articles.forEach(item => {
                const card = createArticle(item)
                itemRoot.appendChild(card)
            })

            // Store all the article objects in array for sorting
            articlesArray = Array.from(document.querySelectorAll('.article'))
        }

        // Sort articles by date (descending)
        const sortDescending = () => {
            setCurrentDropdown('sort-new-old')
            articlesArray.sort((a, b) => {
                // Obtain date for a
                let dateString = a.querySelector('p[date]').getAttribute('date')
                let day = dateString.substring(0, 2)
                let month = dateString.substring(2, 4)
                let year = dateString.substring(4, 8)
                let formattedDate = `${year}-${month}-${day}`
                let date1 = new Date(formattedDate)

                // Obtain date for b
                dateString = b.querySelector('p[date]').getAttribute('date')
                day = dateString.substring(0, 2)
                month = dateString.substring(2, 4)
                year = dateString.substring(4, 8)
                formattedDate = `${year}-${month}-${day}`
                date2 = new Date(formattedDate)

                return date2 - date1
            })

            // Reorder the articles 
            articlesArray.forEach(articleObject => {
                articleObject.parentElement.appendChild(articleObject)
            })
        }

        // Sort articles by date (ascending)
        const sortAscending = () => {
            setCurrentDropdown('sort-old-new')
            articlesArray.sort((a, b) => {
                // Obtain date for a
                let dateString = a.querySelector('p[date]').getAttribute('date')
                let day = dateString.substring(0, 2)
                let month = dateString.substring(2, 4)
                let year = dateString.substring(4, 8)
                let formattedDate = `${year}-${month}-${day}`
                let date1 = new Date(formattedDate)

                // Obtain date for b
                dateString = b.querySelector('p[date]').getAttribute('date')
                day = dateString.substring(0, 2)
                month = dateString.substring(2, 4)
                year = dateString.substring(4, 8)
                formattedDate = `${year}-${month}-${day}`
                date2 = new Date(formattedDate)

                return date1 - date2
            })

            // Reorder the articles 
            articlesArray.forEach(articleObject => {
                articleObject.parentElement.appendChild(articleObject)
            })
        }

        // Default sort
        const sortDefault = () => {
            setCurrentDropdown('sort-default')
            let tempArray = []

            // Compile default order of articles by referencing against original articles array
            for (let i = 0; i < articles.length; i++)
            {
                for (let j = 0; j < articlesArray.length; j++)
                {
                    if (articles[i].link == articlesArray[j].querySelector('a').getAttribute('href'))
                    {
                        tempArray.push(articlesArray[j])
                        continue
                    }
                }
            }

            // Rewrite the articles array based on new order
            for (let i = 0; i < articlesArray.length; i++)
            {
                articlesArray[i] = tempArray[i]
            }

            // Reorder the articles 
            articlesArray.forEach(articleObject => {
                articleObject.parentElement.appendChild(articleObject)
            })
        }

        // Function to set the current option and change its color
        function setCurrentDropdown(optionId) 
        {
            const dropdownItems = document.querySelectorAll(".dropdown-item")
            dropdownItems.forEach(item => {
                item.classList.remove("current-sort")
            })

            const selectedOption = document.getElementById(optionId)
            selectedOption.classList.add("current-sort")
        }

        // Add event listeners for sorting buttons
        const sortDescendingButton = document.getElementById('sort-new-old')
        sortDescendingButton.addEventListener('click', sortDescending)

        const sortAscendingButton = document.getElementById('sort-old-new')
        sortAscendingButton.addEventListener('click', sortAscending)

        const sortDefaultButton = document.getElementById('sort-default')
        sortDefaultButton.addEventListener('click', sortDefault)

        renderArticles()
        setCurrentDropdown('sort-default')

    </script>
